- name: Download application content from Nexus
  ansible.builtin.unarchive:
    src: http://{{ lookup('amazon.aws.aws_ssm', 'roboshop.nexus.username', region='us-east-1') }}:{{ lookup('amazon.aws.aws_ssm', 'roboshop.nexus.password', region='us-east-1') }}@172.31.86.240:8081/repository/{{component}}/{{component}}-v{{app_version}}.zip
    dest: /app
    remote_src: yes






